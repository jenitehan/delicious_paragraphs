name: Delicious Paragraphs
type: module
description: Default paragraphs for Delicious Creative websites.
core: 8.x
package: Paragraphs
dependencies:
  - image
  - link
  - paragraphs
  - tablefield
  - video_embed_field

config_devel:
  
  # Call to action paragraph.
  - core.entity_form_display.paragraph.dp_cta.default
  - core.entity_view_display.paragraph.dp_cta.default
  - field.field.paragraph.dp_cta.field_dp_cta_button_primary
  - field.field.paragraph.dp_cta.field_dp_cta_button_secondary
  - field.field.paragraph.dp_cta.field_dp_cta_content
  - field.field.paragraph.dp_cta.field_dp_cta_heading
  - field.storage.paragraph.field_dp_cta_button_primary
  - field.storage.paragraph.field_dp_cta_button_secondary
  - field.storage.paragraph.field_dp_cta_content
  - field.storage.paragraph.field_dp_cta_heading
  - paragraphs.paragraphs_type.dp_cta
  
  # Image paragraph.
  - core.entity_form_display.paragraph.dp_image.default
  - core.entity_view_display.paragraph.dp_image.default
  - field.field.paragraph.dp_image.field_dp_image
  - field.field.paragraph.dp_image.field_dp_image_alignment
  - field.field.paragraph.dp_image.field_dp_image_link
  - field.field.paragraph.dp_image.field_dp_image_size
  - field.field.paragraph.dp_image.field_dp_image_title_caption
  - field.storage.paragraph.field_dp_image
  - field.storage.paragraph.field_dp_image_alignment
  - field.storage.paragraph.field_dp_image_link
  - field.storage.paragraph.field_dp_image_size
  - field.storage.paragraph.field_dp_image_title_caption
  - paragraphs.paragraphs_type.dp_image

  # Inline gallery paragraph.
  - core.entity_form_display.paragraph.dp_inline_gallery.default
  - core.entity_view_display.paragraph.dp_inline_gallery.default
  - field.field.paragraph.dp_inline_gallery.field_dp_inline_gallery_images
  - field.field.paragraph.dp_inline_gallery.field_dp_inline_gallery_style
  - field.storage.paragraph.field_dp_inline_gallery_images
  - field.storage.paragraph.field_dp_inline_gallery_style
  - paragraphs.paragraphs_type.dp_inline_gallery

  # Table paragraph.
  - core.entity_form_display.paragraph.dp_table.default
  - core.entity_view_display.paragraph.dp_table.default
  - field.field.paragraph.dp_table.field_dp_table
  - field.storage.paragraph.field_dp_table
  - paragraphs.paragraphs_type.dp_table

  # Text paragraph.
  - core.entity_form_display.paragraph.dp_text.default
  - core.entity_view_display.paragraph.dp_text.default
  - field.field.paragraph.dp_text.field_dp_text_text
  - field.storage.paragraph.field_dp_text_text
  - paragraphs.paragraphs_type.dp_text

  # Video paragraph.
  - core.entity_form_display.paragraph.dp_video.default
  - core.entity_view_display.paragraph.dp_video.default
  - field.field.paragraph.dp_video.field_dp_video
  - field.field.paragraph.dp_video.field_dp_video_autoplay
  - field.storage.paragraph.field_dp_video
  - field.storage.paragraph.field_dp_video_autoplay
  - paragraphs.paragraphs_type.dp_video

  # Image styles.
  - image.style.dp_full
  - image.style.dp_gallery_thumb_medium
  - image.style.dp_gallery_thumb_small
  - image.style.dp_large
  - image.style.dp_medium
  - image.style.dp_small
